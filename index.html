<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>users</title>
                <!-- bootstrap -->
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
                <!-- font awsm -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <h1 class="text-center text-dark fw-bold">USERS DETAILS</h1>
    <div class="row w-100  ">
        <div class="col-md-2"></div>
        <div class="col-md-8 ">
            <table class=" table table-bordered shadow-lg mt-5 ">
                <thead class="py-5 px-5">
                    <tr class="text-center bg-primary p-5 text-white fw-bolder ">
                        <th>NAME</th>
                        <th>USERNAME</th>
                        <th>EMAIL</th>
                        <th>CITY</th>
                        <th>GEOLOCATION</th>
                        
                    </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
    
</body>
<script>
    fetch("https://fakestoreapi.com/users").then((response)=>{response.json().then((product)=>{
     product.forEach((item)=>{
        console.log(item);
        result.innerHTML +=
        `  <tr class="text-center  p-4">
                        <td class="fw-bold">${item.name.firstname}</td>
                        <td>${item.username}</td>
                        <td>${item.email}</td>
                        <td>${item.address.city}</td>
                        <td>${item.address.geolocation.lat}</td>
                          
                    </tr>`
     })
    })})
</script>
</html>
